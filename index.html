<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="src/style.css">
</head>
<body>
	<div class="container">
		<div class="weather-app">
			<h1>New York</h1>
			<ul>
				<li>Friday 05:00</li>
				<li>Light rain</li>
			</ul>
			<div class="row">
				<div class="col-6">
					<img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="Light rain">
					9°C | °F
				</div>
				<div class="col-6">
					<ul>
						<li>Precipitation: 42%</li>
						<li>Humidity: 51%</li>
						<li>Wind: 10km/h</li>
					</ul>
				</div>
			</div>
			<small><a href="https://github.com/MonikaMM77/vanilla-weather-app" target="_blank">Open-source code</a>, by Monika Mitka </small>
		</div>
	</div>
	<script src="src/app.js"></script>
</body>
</html>
